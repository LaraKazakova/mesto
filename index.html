<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg">
    </header>
    <main class="main">
      <section class="profile content-narrow" aria-label="Данные профиля автора">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ива Кусто в красной шапке и голубой рубашке">
        <h1 class="profile__title content-overflow">Жак-Ив Кусто</h1>
        <button class="profile__edit-button link-effect" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle content-overflow">Исследователь океана</p>
        <button class="profile__add-button link-effect" type="button" aria-label="Добавить фотокарточку"></button>
      </section>
      <section class="elements content-narrow" aria-label="Фотогалерея">
        <ul class="elements__container">
        </ul>
      </section>
    </main>
    <footer class="footer content-narrow">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_target_edit-profile popup_overlay_light">
    <div class="popup__container popup__container_type_form">
      <button class="popup__button-close link-effect" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" action="#" name="formEditProfile" novalidate>
        <input class="form__input" id="formEditProfileFio" type="text" name="fio" value="" placeholder="введите имя" aria-label="введите имя" required minlength="2" maxlength="40">
        <span class="form__input-error formEditProfileFioError"></span>
        <input class="form__input" id="formEditProfileJob" type="text" name="job" value="" placeholder="введите профессию" aria-label="введите профессию" required minlength="2" maxlength="200">
        <span class="form__input-error formEditProfileJobError"></span>
        <button class="form__button link-effect" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_target_add-place popup_overlay_light">
    <div class="popup__container popup__container_type_form">
      <button class="popup__button-close link-effect" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" action="#" name="formAddPlace" novalidate>
        <input class="form__input" id="formAddPlaceName" type="text" name="name" value="" placeholder="Название" aria-label="введите название" required minlength="2" maxlength="30">
        <span class="form__input-error formAddPlaceNameError"></span>
        <input class="form__input" id="formAddPlaceUrl" type="url" name="url" value="" placeholder="Ссылка на картинку" aria-label="введите url" required>
        <span class="form__input-error formAddPlaceUrlError"></span>
        <button class="form__button link-effect" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_target_show-place popup_overlay_dark">
    <div class="popup__container">
      <button class="popup__button-close link-effect" type="button" aria-label="Закрыть попап"></button>
      <figure class="popup__image-block">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-caption"> </figcaption>
      </figure>
    </div>
  </div>

  <template class="photo-cards">
    <li class="elements__item">
      <article class="photo-card">
        <button class="photo-card__button-delete link-effect" type="button" aria-label="Удалить фотокарточку"></button>
        <img class="photo-card__picture" src="#" alt="#">
        <h2 class="photo-card__title content-overflow"></h2>
        <button class="photo-card__button-like link-effect" type="button" aria-label="Похвалить фотокарточку"></button>
      </article>
    </li>
  </template>

  <script src="./scripts/cards-array.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>

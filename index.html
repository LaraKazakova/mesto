<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg">
    </header>
    <main class="main">
      <section class="profile content-narrow">
        <article class="profile-block">
          <img class="profile-block__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ива Кусто в красной шапке и голубой рубашке">
          <h1 class="profile-block__title content-overflow">Жак-Ив Кусто</h1>
          <button class="profile-block__edit-button link-effect" type="button"></button>
          <p class="profile-block__subtitle content-overflow">Исследователь океана</p>
        </article>
        <button class="add-button link-effect" type="button"></button>
      </section>
      <!--
      <section class="elements content-narrow">
        <ul class="elements__container">
          <li class="element">
            <article>
              <img class="element__picture" src="./images/gallery/elem-1.jpg" alt="Замок в лесу">
              <h2 class="element__title content-overflow">Карачаевск</h2>
              <button class="element__button-like link-effect"></button>
            </article>
          </li>
        </ul>
      </section>
      -->
    </main>
    <footer class="footer content-narrow">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>

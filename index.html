<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg">
    </header>
    <main class="main">
      <section class="profile content-narrow" aria-label="Данные профиля автора">
        <article class="profile-block">
          <img class="profile-block__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ива Кусто в красной шапке и голубой рубашке">
          <h1 class="profile-block__title content-overflow">Жак-Ив Кусто</h1>
          <button class="profile-block__edit-button link-effect" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile-block__subtitle content-overflow">Исследователь океана</p>
        </article>
        <button class="add-button link-effect" type="button" aria-label="Добавить фотокарточку"></button>
      </section>
      <section class="elements content-narrow" aria-label="Фотогалерея">
        <ul class="elements__container">
          <li class="elements__item">
            <article class="photo-card">
              <img class="photo-card__picture" src="./images/gallery/kolyma.jpg" alt="Машина на обледеневшей дороге">
              <h2 class="photo-card__title content-overflow">Колыма</h2>
              <button class="photo-card__button-like link-effect" type="button" aria-label=" фотокарточку"></button>
            </article>
          </li>
          <li class="elements__item">
            <article class="photo-card">
              <img class="photo-card__picture" src="./images/gallery/teriberka_murmansk.jpg" alt="Деревянный дом в снегу">
              <h2 class="photo-card__title content-overflow">Териберка</h2>
              <button class="photo-card__button-like link-effect" type="button" aria-label="Похвалить фотокарточку"></button>
            </article>
          </li>
          <li class="elements__item">
            <article class="photo-card">
              <img class="photo-card__picture" src="./images/gallery/elbrus_slope.jpg" alt="Вид на горную гряду со склона Эльбруса">
              <h2 class="photo-card__title content-overflow">Эльбрус</h2>
              <button class="photo-card__button-like link-effect" type="button" aria-label="Похвалить фотокарточку"></button>
            </article>
          </li>
          <li class="elements__item">
            <article class="photo-card">
              <img class="photo-card__picture" src="./images/gallery/chukotka.jpg" alt="Берег Чукотки и моря">
              <h2 class="photo-card__title content-overflow">Чукотка</h2>
              <button class="photo-card__button-like link-effect" type="button" aria-label="Похвалить фотокарточку"></button>
            </article>
          </li>
          <li class="elements__item">
            <article class="photo-card">
              <img class="photo-card__picture" src="./images/gallery/solovki.jpg" alt="Деревянная церквушка на фоне моря">
              <h2 class="photo-card__title content-overflow">Соловки</h2>
              <button class="photo-card__button-like link-effect" type="button" aria-label="Похвалить фотокарточку"></button>
            </article>
          </li>
          <li class="elements__item">
            <article class="photo-card">
              <img class="photo-card__picture" src="./images/gallery/magadan.jpg" alt="Затонувший в снегах деревянный корабль">
              <h2 class="photo-card__title content-overflow">Магадан</h2>
              <button class="photo-card__button-like link-effect" type="button" aria-label="Похвалить фотокарточку"></button>
          </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer content-narrow">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close link-effect" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" action="#" name="formEditProfile">
        <input class="form__input" type="text" name="fio" value="" placeholder="введите имя" aria-label="введите имя">
        <input class="form__input" type="text" name="job" value="" placeholder="введите профессию" aria-label="введите профессию">
        <input class="form__button link-effect" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
